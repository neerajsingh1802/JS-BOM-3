<button id="btn">Clear Interval</button>

<script>
var t1 = setInterval(fun,2000);
function fun(){
    console.log("please subscribe....");
}
let btn1=document.getElementById('btn');
btn1.addEventListener('click',function(){
    clearInterval(t1)
});
</script>
